<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Interativa</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }
    .neve {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    .neve span {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      background: #c57eff;
      border-radius: 50%;
      animation: subir linear infinite;
      opacity: 0.8;
    }
    @keyframes subir {
      0% { transform: translateY(100vh); opacity: 0; }
      100% { transform: translateY(-100px); opacity: 1; }
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      flex-direction: column;
      position: relative;
      transition: all 1s ease;
    }
    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: auto;
      opacity: 0;
      transform: translateY(-100px);
      animation: descer 2s ease forwards;
      animation-delay: 0.5s;
      cursor: pointer;
      z-index: 200;
    }
    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes descer {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .links-sociais {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      justify-content: center;
      font-size: 12px;
    }
    .links-sociais a {
      color: white;
      text-decoration: none;
    }
    .menu-categorias {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .menu-categorias .categoria {
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 4px;
    }
    .botoes {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 5px;
      padding: 10px;
      z-index: 10;
    }
    .botoes button {
      padding: 10px 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: white;
      transition: background 0.3s;
    }
    .ip-box {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 101;
      display: none;
    }
    .botao-fundo-container {
      position: fixed;
      top: 80px;
      left: 10px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .botao-fundo, .botao-musica {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    .botao-musica.hidden {
      display: none;
    }
    .seletor-fundo {
      position: fixed;
      top: 140px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      color: white;
      gap: 5px;
      z-index: 1000;
    }
    .seletor-fundo h3 {
      margin: 0 0 5px;
    }
    .seletor-fundo .opcao {
      margin-left: 10px;
      cursor: pointer;
    }
    .trocar-btns {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .trocar-btns button {
      padding: 5px 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="neve" id="neve"></div>

  <div class="ip-box" id="ip">Carregando IP...</div>

  <div class="menu-categorias">
    <div class="categoria" onclick="toggleCategoria(this)">Consultar dados
      <div class="nomes">
        <div onclick="window.open('https://consultanumero.abrtelecom.com.br/consultanumero/consulta/consultaSituacaoAtualCtg')">Número</div>
        <div onclick="window.open('https://servicos.receita.fazenda.gov.br/Servicos/CPF/ConsultaSituacao/ConsultaPublica.asp')">CPF</div>
        <div onclick="window.open('https://solucoes.receita.fazenda.gov.br/servicos/cnpjreva/cnpjreva_solicitacao.asp')">CNPJ</div>
        <div onclick="window.open('https://riczin2008.github.io/IP/')">IP</div>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="foto" onclick="iniciarSite()" id="foto">
      <img id="imagemCentral" src="https://github.com/RICZIN2008/Midia/raw/main/IMG_20250409_100709_850.jpg" alt="Imagem Central" />
    </div>
    <div class="links-sociais">
      <a href="https://www.instagram.com/ric_zin_7?igsh=MTBwazVsYnAyNDAxZQ==" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@TD7-OFF" target="_blank">YouTube</a>
    </div>
  </div>

  <div class="botoes">
    <button onclick="botaoClicado(this)">Botão 1</button>
    <button onclick="botaoClicado(this)">Botão 2</button>
    <button onclick="botaoClicado(this)">Botão 3</button>
  </div>

  <div class="trocar-btns">
    <button onclick="trocarImagem()">Trocar Imagem</button>
    <button onclick="trocarGif()">Trocar GIF</button>
  </div>

  <script>
    let imagemAtual = 1;
    let gifAtual = 1;

    function criarNeveSubindo() {
      const neveContainer = document.getElementById('neve');
      for (let i = 0; i < 100; i++) {
        const floco = document.createElement('span');
        floco.style.left = Math.random() * 100 + '%';
        floco.style.animationDuration = (Math.random() * 5 + 5) + 's';
        floco.style.animationDelay = (Math.random() * 5) + 's';
        neveContainer.appendChild(floco);
      }
    }

    function iniciarSite() {
      mudarFundo(gifAtual);
      document.getElementById('foto').style.display = 'none';
      document.querySelector('.links-sociais').style.display = 'none';
      document.querySelector('.menu-categorias').style.display = 'flex';
      document.querySelector('.ip-box').style.display = 'block';
      mostrarIP();
    }

    function mostrarIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip').innerText = `IP: ${data.ip}`;
        });
    }

    function botaoClicado(botao) {
      const corOriginal = botao.style.backgroundColor;
      botao.style.backgroundColor = 'red';
      setTimeout(() => {
        botao.style.backgroundColor = corOriginal || 'rgba(255, 255, 255, 0.2)';
      }, 1000);
    }

    function trocarImagem() {
      imagemAtual = imagemAtual === 1 ? 2 : 1;
      const novaImg = imagemAtual === 1
        ? "https://github.com/RICZIN2008/Midia/raw/main/IMG_20250409_100709_850.jpg"
        : "https://via.placeholder.com/200x200.png?text=Nova+Imagem";
      document.getElementById("imagemCentral").src = novaImg;
    }

    function trocarGif() {
      gifAtual = gifAtual === 1 ? 2 : 1;
      mudarFundo(gifAtual);
    }

    function mudarFundo(gif) {
      const gifUrl = gif === 1
        ? "https://github.com/RICZIN2008/Midia/raw/main/giphy.gif"
        : "https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif";
      document.body.style.background = `url('${gifUrl}') no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
    }

    window.onload = criarNeveSubindo;
  </script>
</body>
</html>
